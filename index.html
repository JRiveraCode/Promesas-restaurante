<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Promesas Restaurante</title>
</head>
<body>
    
    <div id="content-container">

        <div class="header">
            <h1>Restaurante Promesas</h1>
        </div>

        <div class="main-content">
            <div id="content-info" class="slidebar">
                <div id="order-status"></div>
                <div id="kitchen-status"></div>
                <div id="delivery-status"></div>
            </div>
            <div id="content-image"></div>
        </div>

        <div id="content-menu">
            <h2>Menú del Día</h2>
            <ul id="menu-list" class="menu-list">
                <input type="checkbox" name="Pizza" id="Pizza"><label for="Pizza">Pizza</label>
                <input type="checkbox" name="Hamburguesa" id="Hamburguesa"><label for="Hamburguesa">Hamburguesa</label>
                <input type="checkbox" name="Ensalada" id="Ensalada"><label for="Ensalada">Ensalada</label>
                <input type="checkbox" name="Pasta" id="Pasta"><label for="Pasta">Pasta</label>
                <input type="checkbox" name="Sushi" id="Sushi"><label for="Sushi">Sushi</label>
            </ul>
            <button id="order-button">Realizar Pedido</button>
        </div>
    </div>

    <footer>
        <div class="footer-content">
            <a href="https://github.com/JRiveraCode/" target="_blank" rel="noopener noreferrer" class="github-link">
                <img src="https://raw.githubusercontent.com/simple-icons/simple-icons/develop/icons/github.svg" alt="Github" class="github-icon" style="filter: brightness(10);">
                Ir a mi Github
            </a>JRiveraCode &copy; 2025
        </div>
    </footer>


    <script src="script.js"></script>
</body>
</html>
